<!-- AN HTML COMMENT -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;1,600&display=swap');

        body {margin: 0; background-color: #f2f2f2;}

        .list {display: grid; 
            grid-template-columns: repeat(3, 1fr);
            gap: 5px; 
            row-gap: 20px; 
            padding:20px; 
            text-align: center;
            list-style: none;
        }
        
        .paloroid { 
            background-color: white;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        }
        
        img {width: 90px; height: 110px; padding: 5px 5px 15px; } 
        
        .image-container{
            position: relative;
            display: inline-block;
        }
        
        .warning-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 16px;
            height: 15px;
        }

        .title {
            margin-top: 6px; 
            color: #203B5F; 
            font-family: "Nunito";
            font-weight: 600; 
            font-size: 15px; 
            font-style: normal;
            line-height: normal;
            white-space: nowrap
        }
   </style>
</head>
<body>
    <ul class="list">
        <li class="paloroid-card" >
            <div class="image-container">
                <img class="paloroid" src="images/mush1.jpg" alt="Death Cap">
                <img class="warning-icon" src="images/warning.png" alt="Pousiness Warning">
            </div>
            <h4 class="title">Death Cap</h4>
        </li> 
        <li class="paloroid-card" >
            <img class="paloroid" src="images/mush2.jpg" alt="Paddy Straw">
            <h4 class="title">Paddy Straw</h4>
        </li> 
        <li class="paloroid-card" >
            <div class="image-container">
                <img class="paloroid" src="images/mush3.jpg" alt="Destroying Angel">
                <img class="warning-icon" src="images/warning.png" alt="Pousiness Warning">
            </div>
            <h4 class="title">Destroying Angel</h4>
        </li> 
        <li class="paloroid-card" >
            <div class="image-container">
                <img class="paloroid"  src="images/mush4.jpg" alt="False Death Cap">
                <img class="warning-icon" src="images/warning.png" alt="Pousiness Warning">
            </div>
            <h4 class="title">False Death Cap</h4>
        </li> 
        <li class="paloroid-card" >
            <img class="paloroid" src="images/mush5.jpg" alt="Puffball">
            <h4 class="title">Puffball</h4>
        </li> 
    </ul>
</body>
</html>
